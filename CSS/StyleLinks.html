<html>
<title>Style links</title>
<head>
    <style type="text/css">
    a {
        text-decoration: none;

    }
        a:hover {
            text-decoration: underline;
            color: green;
        }
        a:visited {
            color: grey;
        }
    </style>
</head>

<body>
    <div>
        <a href="Align.html">This is non-underlined link</a>
        <br>
        <a href="Align.html" target="_blank">This is non-underlined link</a>
    </div>

</body>

</html>
